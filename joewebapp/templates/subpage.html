<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Joe Marriage</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,700;0,900;1,500&display=swap" rel="stylesheet">

    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}" />
    <link rel="stylesheet" href={% static "/style.css" %}> {% block head %} {% endblock %}

</head>

<body>
    <div class="top-nav small-logo">
        {% include "logo.html" with onclick="location='/'" %}
        <h2>{% block title %} Page Name {% endblock %}</h2>
        {% block nav %}
        <span></span> {% endblock %}
    </div>

    {% block body %} {% endblock %}
</body>
